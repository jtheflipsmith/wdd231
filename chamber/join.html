<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WDD231 Joshua's Site-Hub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jtheflipsmith.github.io/wdd231/chamber/join.html">
    <meta property="og:image" content="https://cityuniversity.ca/wp-content/uploads/2021/01/iStock-1136615456-scaled.jpg">
    <meta name="twitter:card" content="">
    <meta name="author" content="Joshua Smith">
    <meta name="description" content="join page giving ability to join the chamber of commerce">
    <title>Chamber Join page</title>
    <!--     FAVICON     -->
    <link rel="icon" href="images/favicon.ico">
    <!--     STYLES      -->
    <link rel="stylesheet" href="styles/join.css">
    <link rel="stylesheet" href="styles/join-large.css">
    <!--     EMBED CODES     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--     JAVASCRIPT     -->
    <script src="scripts/join.js" defer></script>

</head>
<body>
    <header>
        <img src="images/citylogo.png" alt="city logo">
        <span id="title">Edmonton Chamber of Commerce</span>        
        <button id="hamButton"></button>
    </header>
    <nav id="animateMe">

        <ul class="mainLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="active"><a href="#">Join</a></li>
        </ul>
    </nav>

    <main>
        <h1>Join</h1>
        <form action="thank-you.html" method="get">
            <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Orginization Title<input type="text" name="organization-title" autocomplete="organization-title" title="your organization"></label>
            <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>    
            <label>Cell Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
            <label>Orginization Name <input type="text" required name="orginization-name" title="your organization name" autocomplete="on"></label>
            <label>Membership Level <select>
                <option value="">Non-Profit</option>
                <option value="">Bronze</option>
                <option value="">Silver</option>
                <option value="">Gold</option>
            </select></label>
            <label>Description <textarea name="description" title="business-description"></textarea></label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Join</button>
        </form>
        <div class="np">
            <section id="np">
                <h2>Non Profit Membership</h2>
                <button id="membershipButton1">Learn More</button>
            </section>
            <section id="bronze">
                <h2>Bronze Membership</h2>
                <button id="membershipButton2">Learn More</button>
            </section>
            <section id="silver">
                <h2>Silver Membership</h2>
                <button id="membershipButton3">Learn More</button>
            </section>
            <section id="gold">
                <h2>Gold Membership</h2>
                <button id="membershipButton4">Learn More</button>
            </section>
            <dialog id="dialogBox">
                <div></div>
                <button id="closeButton">Close</button>
            </dialog>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> | Joshua Smith | Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
