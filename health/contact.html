<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ThriveWell Home page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jtheflipsmith.github.io/wdd231/health/home.html">
    <meta property="og:image" content="https://cityuniversity.ca/wp-content/uploads/2021/01/iStock-1136615456-scaled.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="author" content="Joshua Smith">
    <meta name="description" content="ThriveWell contact page, with a form to submit a review, and some company information.">
    <title>ThriveWell Home page</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-large.css">
    <script src="scripts/contact.js"></script>
</head>
<body>
    <header>
        <img src="images/thrivewell logo.png" alt="leaflogo">
        <span id="title">ThriveWell</span>        
        <button id="hamButton"></button>
    </header>
    <nav id="animateMe">

        <ul class="mainLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="workout.html">Workouts</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li class="active"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form action="thank-you.html" method="get">
            <h2>Let us know what you think</h2>
            <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>    
            <label>Description <textarea name="description" title="business-description"></textarea></label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Share</button>
        </form>
        <div class="contact">
            <h2>Contact Info</h2>
            <p>Phone: 1-800-555-1234</p>
            <address>1234 Elm St, Edmonton, AB, Canada</address>
        </div>
    </main>
    <footer></footer>
</body>
</html>
